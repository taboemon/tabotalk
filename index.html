<html>
  <head>
    <meta charset="UTF-8" />
    <title>Web Poketalk</title>
    <link rel="shortcut icon" href="img/favicon.png" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div id="app">
      <header>
        <div id="colorHeader">
          <h1 v-if='outputLang == "en"'>英語翻訳</h1>
          <h1 v-else>中国語翻訳</h1>
        </div>
      </header>

      <main class="scroll" ref="scrollp">
        <ul>
          <li v-for="log in logs">
            <div v-if="log.speaker=='You'">
              <img src="img/user.png">
              <b class="log">{{ log.speaker }}</b>
              <p>{{ log.text }}</p>
              <hr />
            </div>
            <div v-if="log.speaker=='Chat bot'">
                <img src="img/route66.png">
                <b class="log">{{ log.speaker }}</b>
                <p>{{ log.text }}</p>
                <button @click="say(log.text, log.lang)">しゃべる</button>
                <hr />
              </div>
          </li>
        </ul>
      </main>

      <footer>
        <input v-model="message" type="text" id="autocomplete-input" />
        <button id="colorVoiceTrans" v-on:click="startSpeech">
          {{ recognitionText }}
        </button>
        <button id="colorSubmit" v-on:click="submit">送信</button>
        <button v-on:click="changeLang">言語切り替え</button>
        <div>© 2019 Copyright tabo</div>
      </footer>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
