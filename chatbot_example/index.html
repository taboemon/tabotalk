<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <title>好きなタイトルを書いてね</title>
  <link rel="shortcut icon" href="img/favicon.png" />
  <style>
    #app {
      display: flex;
      min-height: 90vh;
      flex-direction: column;
    }

    body {
      text-align: center;
    }

    main {
      flex: auto;
    }

    ul {
      list-style: none;
      text-align: left;
      padding-inline-start: 0px;
    }

    .scroll {
      width: 100%;
      height: 56px;
      overflow: scroll;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <div id="app">
    <header>
      <h1>ピザ屋のアプリを作ろう</h1>
    </header>
    <main class="scroll" ref="scrollp">
      <ul>
        <li v-for="log in logs">
          <div>
            <img src="img/route66.png" /> <b class="log">{{ log.speaker }}</b>
            <p>{{ log.text }}</p>
            <div v-for="(choice, index) in log.choiceList">
              <button v-bind:class="index"　@click="next(choice, log.choiceList)" v-bind:disabled="isPush">{{ choice }}</button>
            </div>
            <hr />
          </div>
        </li>
      </ul>
    </main>
    <footer>
      <input v-model="message" type="text" />
      <button v-on:click="submit">送信</button>
      <button v-on:click="startSpeech">音声入力</button> <br />
      <select v-model="inputLang">
        <option disabled value="">入力言語選択</option>
        <option value="ja">日本語</option>
        <option value="en">英語</option>
        <option value="zh-cn">中国語</option>
      </select>
      <select v-model="outputLang">
        <option disabled value="">翻訳言語選択</option>
        <option value="ja">日本語</option>
        <option value="en">英語</option>
        <option value="zh-cn">中国語</option>
      </select>
    </footer>
  </div>
  <script>
    let app = new Vue({
      el: "#app",
      data: {
        message: "",
        logs: [
          {
            speaker: "Chat bot",
            text: "test",
            lang: "ja",
            choiceList: [
              "A", "B"
            ]
          }
        ],
        inputLang: "ja",
        outputLang: "en"
      },
      methods: {
        submit: function (event) {
          if (this.message === "") {
            return alert("メッセージが何もないよ！");
          }
          this.pushLogs("You", this.message, this.inputLang);
          this.message = "";
        },
        startSpeech: function (event) {
          console.log("音声入力！");
          this.pushLogs("Chat bot", "test", this.outputLang);
        },
        pushLogs: function (speaker, text, lang, choiceList) {
          this.logs.push({ speaker, text, lang, choiceList });
          Vue.nextTick(() => {
            this.$refs.scrollp.scrollTop = this.$refs.scrollp.scrollHeight;
          });
        },
        next: function (choice, ) {
          console.log(choice);
          
          this.pushLogs("Chat bot", "test", this.outputLang, this.getNextChoice(choice));
        },
        getNextChoice: function (choice) {
          console.log(choice)
          switch (choice) {
            case "A":
              return ["C", "D"]
            case "B":
              return ["E", "F"]
            default:
              return []
          }
        }
      }
    });
  </script>
</body>

</html>
